<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./icon/favicon.ico" id="takeoff" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </style>
    <link href="stile.css" rel="stylesheet" type="text/css">
    <title>Login-Razzo-Arduino</title>
</head>

<body>
    <!-- FORM -->
    <div class="container" style="max-width: 520px; margin-top:15%;">
        <h1>Login</h1>
        <form onsubmit="return validate();" method="get" action="./setting.html">
            <div class=" mb-3">
                <div id="ErrorBox"></div>
                <div class="row">
                    <div class="col-11">
                        <label for="exampleInputEmail1" class="form-label">Indirizzo Email</label>
                    </div>
                    <div class="col-1">
                        <ion-icon name="mail"></ion-icon>
                    </div>
                </div>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <div class="row">
                    <div class="col-11">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                    </div>
                    <div class="col-1">
                        <ion-icon name="lock-closed"></ion-icon>
                    </div>
                </div>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" onclick="ricordami()">
                <label class="form-check-label" for="exampleCheck1">Ricordami</label>
            </div>
            <button id="Submit" type="submit" class="btn btn-primary">Accedi</button>
        </form>
    </div>
    <script type="text/javascript" src="app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
