<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.ico" id="takeoff" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </style>
    <link href="stile.css" rel="stylesheet" type="text/css">

    <title>Razzo</title>
</head>

<body>
    <div class="container text-center">
        <h1>SETTING COMANDI RAZZO</h1>
    </div>
    <div class="container">
        <div class="row" style="margin-top: 5%;">
            <div class="col-md-5 col-sm-12" style="align-items: center;">
                <!--card check luci-->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">LUCI ACCENSIONE</h5>
                        <p class="card-text">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Rosso
                            </label>
                            <br>
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                                Blu
                            </label>
                            <br>
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                                Verde
                            </label>
                            <br>
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                                Giallo
                            </label>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
            <div class="col-md-5 col-sm-12">
                <!--card check altezza-->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">ALTEZZA RAZZO</h5>
                        <p class="card-text">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                25%
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                50%
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                75%
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                100%
                            </label>
                        </div>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">SUONO</h5>
                        <p class="card-text">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                ON
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                OFF
                            </label>
                        </div>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
            <div class="col-md-5 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">MODALITÀ</h5>
                        <p class="card-text">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                                Modalità CRAZY
                            </label>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 10%;">
            <div class="col-3"></div>
            <div class="col-6">
                <button type="button" class="btn btn-danger">
                    Start
                </button>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
